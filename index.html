<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flared РЕЗЕРВ</title>
    <meta name="description" content="Резервная ссылка на Telegram канал Flared">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Snowfall canvas -->
    <canvas id="snowfall"></canvas>

    <!-- TGS Animation (floating above container) -->
    <div id="tgs-animation" class="tgs-container"></div>

    <div class="container">
        <!-- Animated loader -->
        <div class="loader-spanne-20">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Main content -->
        <h1 class="title">Flared <span class="highlight">РЕЗЕРВ</span></h1>

        <p class="subtitle">Актуальная ссылка на наш Telegram канал</p>

        <a href="https://t.me/+aqZoyqjYTJhhNjky" class="telegram-button" target="_blank" rel="noopener noreferrer">
            <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z" />
            </svg>
            <span>Перейти в канал</span>
        </a>

        <!-- Decorative elements -->
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <script>
        // Detect user's preferred color scheme
        function setTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        }

        // Initial theme set
        setTheme();

        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);

        // Button ripple effect
        document.querySelector('.telegram-button').addEventListener('click', function (e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            this.appendChild(ripple);

            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
            ripple.style.top = e.clientY - rect.top - size / 2 + 'px';

            setTimeout(() => ripple.remove(), 600);
        });
    </script>
    <script src="snowfall.js"></script>

    <!-- Lottie and Pako for TGS animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script>
        // Load TGS animation (compressed Lottie)
        async function loadTGS() {
            try {
                const response = await fetch('snow.tgs');
                const buffer = await response.arrayBuffer();
                const decompressed = pako.inflate(new Uint8Array(buffer), { to: 'string' });
                const animationData = JSON.parse(decompressed);

                lottie.loadAnimation({
                    container: document.getElementById('tgs-animation'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    animationData: animationData
                });
            } catch (error) {
                console.error('Failed to load TGS animation:', error);
            }
        }

        loadTGS();
    </script>
</body>

</html>
